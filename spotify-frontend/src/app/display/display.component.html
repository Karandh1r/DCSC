<!-- <p>
    Album Name : {{record.album_name}}    
    Artist Name : {{record.artist_name}}     
    Spotify Url : {{record.spotify_url}}
    Track Name : {{record.track_name}}
</p> -->


<table mat-table [dataSource]="record" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="AlbumName">
      <th mat-header-cell *matHeaderCellDef> Album Name </th>
      <td mat-cell *matCellDef="let element"> {{element.album_name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="ArtistName">
      <th mat-header-cell *matHeaderCellDef> Artist Name </th>
      <td mat-cell *matCellDef="let element"> {{element.artist_name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="SpotifyUrl">
      <th mat-header-cell *matHeaderCellDef> Spotify URL </th>
      <td mat-cell *matCellDef="let element"> {{element.spotify_url}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="TrackName">
      <th mat-header-cell *matHeaderCellDef> Track Name </th>
      <td mat-cell *matCellDef="let element"> {{element.track_name}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
